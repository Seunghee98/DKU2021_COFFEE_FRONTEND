<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../Login/Login.css">

    <body>
    <div class="wrapper">
      <div class="title">Login Form
        <span class="subtitle">커피두잔 상품 가격 비교 플랫폼</span>
      </div>
      <form action="#">
        <div class="field">
          <input type="text" class="id" value="" required>
          <label>Email Address</label>
        </div>
        <div class="field">
          <input type="password" class="pw" value="" required>
          <label>Password</label>
        </div>
        <div class="field">
          <input type="submit" value="Login"> 
        </div>
        <div class="signup_link">Not a member? <a href="../SignUp/Signup.html">Signup now</a></div>
      </form>
    </div>
    </body>
</html>
